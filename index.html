<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div class="logo"><i class="fa-regular fa-user"></i></div>
        <div class="email">
            <label for="email"><i class="fa-solid fa-user"></i></label>
            <input type="email"  id="email" placeholder="email id" id="email">
        </div>
        <div class="password">
            <label for="password"><i class="fa-solid fa-lock"></i></label>
            <input type="password" id="password" placeholder="password" id="password">
        </div>
        <div class="che">
            <input type="checkbox" id="checkbox">
            <label for="checkbox">Remember me</label>
        </div>
        <div class="ancor">
            <a href="#">Forgot password?</a>
        </div>
    </form>
    <div class="bu"><button>login</button></div>

</body>
</html>
